name: CI workflow

# Events
on: push

# List of jobs
jobs:
  test:
    #runner
    runs-on: ubuntu-latest

    strategy:
        matrix:
          node: [ 16, 18 ]

    name: Node ${{ matrix.node }} sample
    # Job steps
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - run: npm ci
      - run: npm run build --if-present
      - run: npm test
